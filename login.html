<!DOCTYPE html>
<html>
<head>
  <title>Shopping App Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6dd5ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: pink;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type=text], input[type=password], input[type=email] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type=submit] {
      background-color: green;
      color: maroon;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    a.button-link {
      display: inline-block;
      text-decoration: none;
      background-color: green;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    a.button-link:hover {
      background-color:orange;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
   <form id="registerForm">
  <input type="text" id="fullname" placeholder="Full Name" required>
  <input type="email" id="emailReg" placeholder="Email" required>
  <input type="password" id="passwordReg" placeholder="Password" required>
  <button type="submit">Create</button>
</form>

<form id="loginForm">
  <input type="email" id="emailLogin" placeholder="Email" required>
  <input type="password" id="passwordLogin" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

   </form>
  </div>
<script>
  // Save users in localStorage
  const usersKey = 'users';

  function getUsers() {
    return JSON.parse(localStorage.getItem(usersKey)) || [];
  }

  function saveUser(user) {
    const users = getUsers();
    users.push(user);
    localStorage.setItem(usersKey, JSON.stringify(users));
  }

  // Handle registration
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const fullname = document.getElementById('fullname').value.trim();
    const email = document.getElementById('emailReg').value.trim();
    const password = document.getElementById('passwordReg').value.trim();

    if (!fullname || !email || !password) {
      alert('Please fill all fields');
      return;
    }

    saveUser({ fullname, email, password });
    alert('Account created! Please login.');
    this.reset();
  });

  // Handle login
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('emailLogin').value.trim();
    const password = document.getElementById('passwordLogin').value.trim();

    const users = getUsers();
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      sessionStorage.setItem('loggedInUser', JSON.stringify(user));
      alert('Login successful!');
      window.location.href = 'fashion.html'; // Adjust the URL as per your environment
    } else {
      alert('Invalid email or password!');
    }
  });
</script>

</body>
</html>
